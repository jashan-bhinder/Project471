<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CustomerCreate.css') }}">
</head>
<body>
<div class="registration-container">
    <div class="registration-card">
        <h1 class="form-title">Registration</h1>
        <!-- Error Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="error-messages">
            {% for category, message in messages %}
            <p class="error {{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('customer_create') }}" method="POST" class="registration-form">
            <!-- Personal Details -->
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </fieldset>
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='CustomerCreate.js') }}"></script>
</body>
</html>
